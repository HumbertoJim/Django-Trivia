{% extends 'base.html' %}

{% block title%}Trivia{%endblock%}

{% block content %}
<div class="container">
    <div class="col-10 col-md-8 col-lg-6 mx-auto">
        <h1>Topics</h1>
        <br>
        <div class="list-group">
            {% for topic in topics %}
            <a class="list-group-item list-group-item-action" href="/trivia/topics/{{topic.id}}">{{topic.name}}</a>
            {% endfor %}
        </div>
    </div>
</div>

{%endblock%}
