{% extends 'base.html' %}

{% block title%}Trivia{%endblock%}

{% block content %}
<div class="container">
    <div class="col-10 col-md-8 col-lg-6 mx-auto">
        <h2>{{trivia_name}}</h2>
        <hr>
        {{sentence}}
        <form action="/trivia/{{trivia_id}}" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-primary btn-lg" type="submit">Confirm</button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
